<section class="contacts">
  <div class="container contacts-container">
    <h2 class="contacts-title">Contact Us</h2>
    <ul class="contacts-mobile-list">
      <li class="contacts-mobile-item">
        <a
          class="contacts-mobile-link twitter"
          href=""
          target="_blank"
          rel="noopener noreferrer nofollow"
          aria-label="Twitter"
        >
          <svg class="contacts-mobile-icon twitter" width="41" height="41">
            <use href="/img/symbol-defs.svg#icon-twitter"></use>
          </svg>
        </a>
      </li>
      <li class="contacts-mobile-item">
        <a
          class="contacts-mobile-link facebook"
          href=""
          target="_blank"
          rel="noopener noreferrer nofollow"
          aria-label="Facebook"
        >
          <svg class="contacts-mobile-icon facebook" width="41" height="41">
            <use href="/img/symbol-defs.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="contacts-mobile-item">
        <a
          class="contacts-mobile-link linkedin"
          href=""
          target="_blank"
          rel="noopener noreferrer nofollow"
          aria-label="LinkedIn"
        >
          <svg class="contacts-mobile-icon linkedin" width="41" height="41">
            <use href="/img/symbol-defs.svg#icon-linkedin"></use>
          </svg>
        </a>
      </li>
    </ul>
    <p class="contacts-title-descr">
      Need more detailed information? Get in touch with us.
    </p>
    <ul class="footer-social-list contacts-social-list">
      <li class="footer-social-item contacts-social-item">
        <a
          class="footer-social-link"
          href=""
          target="_blank"
          rel="noopener noreferrer nofollow"
          aria-label="Instagram"
        >
          <svg class="footer-social-icon" width="30" height="30">
            <use href="/img/symbol-defs.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="footer-social-item contacts-social-item">
        <a
          class="footer-social-link"
          href=""
          target="_blank"
          rel="noopener noreferrer nofollow"
          aria-label="Facebook"
        >
          <svg class="footer-social-icon" width="30" height="30">
            <use href="/img/symbol-defs.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="footer-social-item contacts-social-item">
        <a
          class="footer-social-link"
          href=""
          target="_blank"
          rel="noopener noreferrer nofollow"
          aria-label="Twitter"
        >
          <svg class="footer-social-icon" width="30" height="30">
            <use href="/img/symbol-defs.svg#icon-twitter"></use>
          </svg>
        </a>
      </li>
    </ul>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12614.567059745885!2d-122.42577745155498!3d37.77499720849623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580997aeae663%3A0xb2706dff83574f4a!2sSan%20Francisco%20City%20Hall!5e0!3m2!1suk!2sua!4v1754908069834!5m2!1suk!2sua"
      width="871"
      height="323"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      class="contacts-map"
    ></iframe>
    <div class="contacts-form-section">
      <h3 class="conacts-form-title">Send a message</h3>
      <form autocomplete="on" class="contacts-form">
        <label class="contacts-form-label">
          <input
            type="text"
            name="user-name"
            id="contacts-user-name"
            placeholder="Your Name"
            class="contacts-form-input"
          />
        </label>
        <label class="contacts-form-label">
          <input
            type="email"
            name="user-email"
            id="contacs-user-email"
            placeholder="Your Email"
            class="contacts-form-input"
          />
        </label>
        <label class="contacts-form-label">
          <textarea
            name="user-message"
            id="user-message"
            placeholder="Your Message"
            class="contacts-form-textarea"
          ></textarea>
        </label>
        <button type="submit" class="contacts-form-button">Send</button>
      </form>
    </div>
  </div>
</section>
